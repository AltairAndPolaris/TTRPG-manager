<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Character Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .character-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .character-card h3 {
            color: #1e3c72;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .character-card p {
            color: #666;
            font-size: 0.9em;
        }

        .add-character-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background 0.3s;
        }

        .add-character-btn:hover {
            background: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #1e3c72;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .info-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .info-field {
            display: flex;
            flex-direction: column;
        }

        .info-field label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .info-field input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .stat-row {
            margin-bottom: 15px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .stat-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .stat-input {
            width: 50px;
            padding: 3px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .stat-max {
            width: 50px;
            padding: 3px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .save-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }

        .save-btn:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TTRPG Character Manager</h1>
        
        <div class="characters-grid" id="charactersGrid"></div>
        
        <button class="add-character-btn" onclick="addNewCharacter()">+ Add Character</button>
    </div>

    <div id="characterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Character Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <div class="info-section">
                <div class="info-row">
                    <div class="info-field">
                        <label>Character Name:</label>
                        <input type="text" id="charName" onchange="updateCharacter()">
                    </div>
                    <div class="info-field">
                        <label>Real Name:</label>
                        <input type="text" id="realName" onchange="updateCharacter()">
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-field">
                        <label>Species:</label>
                        <input type="text" id="species" onchange="updateCharacter()">
                    </div>
                    <div class="info-field">
                        <label>Class:</label>
                        <input type="text" id="class" onchange="updateCharacter()">
                    </div>
                </div>
            </div>

            <div id="statsContainer"></div>

            <button class="save-btn" onclick="closeModal()">Close</button>
            <button class="delete-btn" onclick="deleteCharacter()">Delete Character</button>
        </div>
    </div>

    <script>
        const stats = ['STR', 'DEF', 'DEX', 'WIS', 'INT', 'HP', 'AP', 'AC'];
        let characters = [];
        let currentCharIndex = -1;

        function initCharacters() {
            const saved = localStorage.getItem('ttrpg_characters');
            if (saved) {
                characters = JSON.parse(saved);
            } else {
                characters = [{
                    charName: 'Aragorn',
                    realName: 'Player 1',
                    species: 'Human',
                    class: 'Ranger',
                    stats: {
                        STR: {current: 18, max: 20},
                        DEF: {current: 15, max: 20},
                        DEX: {current: 16, max: 20},
                        WIS: {current: 14, max: 20},
                        INT: {current: 12, max: 20},
                        HP: {current: 85, max: 100},
                        AP: {current: 10, max: 15},
                        AC: {current: 16, max: 20}
                    }
                }];
            }
            renderCharacters();
        }

        function renderCharacters() {
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = '';
            
            characters.forEach((char, index) => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.onclick = () => openCharacter(index);
                card.innerHTML = `
                    <h3>${char.charName}</h3>
                    <p>${char.realName}</p>
                `;
                grid.appendChild(card);
            });
            
            saveCharacters();
        }

        function openCharacter(index) {
            currentCharIndex = index;
            const char = characters[index];
            
            document.getElementById('charName').value = char.charName;
            document.getElementById('realName').value = char.realName;
            document.getElementById('species').value = char.species;
            document.getElementById('class').value = char.class;
            
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = '';
            
            stats.forEach(stat => {
                const statData = char.stats[stat];
                const percentage = (statData.current / statData.max) * 100;
                
                const statDiv = document.createElement('div');
                statDiv.className = 'stat-row';
                statDiv.innerHTML = `
                    <div class="stat-label">
                        <span>${stat}</span>
                        <div class="stat-controls">
                            <input type="number" class="stat-input" value="${statData.current}" 
                                   onchange="updateStat('${stat}', 'current', this.value)" min="0">
                            <span>/</span>
                            <input type="number" class="stat-max" value="${statData.max}" 
                                   onchange="updateStat('${stat}', 'max', this.value)" min="1">
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%">
                            ${Math.round(percentage)}%
                        </div>
                    </div>
                `;
                statsContainer.appendChild(statDiv);
            });
            
            document.getElementById('characterModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('characterModal').style.display = 'none';
        }

        function updateCharacter() {
            if (currentCharIndex < 0) return;
            
            characters[currentCharIndex].charName = document.getElementById('charName').value;
            characters[currentCharIndex].realName = document.getElementById('realName').value;
            characters[currentCharIndex].species = document.getElementById('species').value;
            characters[currentCharIndex].class = document.getElementById('class').value;
            
            renderCharacters();
        }

        function updateStat(stat, type, value) {
            if (currentCharIndex < 0) return;
            
            const numValue = parseInt(value) || 0;
            characters[currentCharIndex].stats[stat][type] = numValue;
            
            if (type === 'current' && numValue > characters[currentCharIndex].stats[stat].max) {
                characters[currentCharIndex].stats[stat].current = characters[currentCharIndex].stats[stat].max;
            }
            
            saveCharacters();
            openCharacter(currentCharIndex);
        }

        function addNewCharacter() {
            if (characters.length >= 10) {
                alert('Maximum of 10 characters reached!');
                return;
            }
            
            const newChar = {
                charName: 'New Character',
                realName: 'Player Name',
                species: 'Human',
                class: 'Fighter',
                stats: {}
            };
            
            stats.forEach(stat => {
                newChar.stats[stat] = {current: 10, max: 20};
            });
            
            characters.push(newChar);
            renderCharacters();
            openCharacter(characters.length - 1);
        }

        function deleteCharacter() {
            if (currentCharIndex < 0) return;
            
            if (confirm('Are you sure you want to delete this character?')) {
                characters.splice(currentCharIndex, 1);
                closeModal();
                renderCharacters();
            }
        }

        function saveCharacters() {
            localStorage.setItem('ttrpg_characters', JSON.stringify(characters));
        }

        window.onclick = function(event) {
            const modal = document.getElementById('characterModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        initCharacters();
    </script>
</body>
</html>
